leaves:
  "palm_leaves":
    world-persistence: false
    leaf-material: OAK_LEAVES
    state-id: 1
    sapling: test_sapling
    leaf-drop-replacement: palm_leaves
    model-path: "palm_leaves"

  "aspen_leaves":
    world-persistence: false
    leaf-material: OAK_LEAVES
    state-id: 2
    sapling: test_sapling
    leaf-drop-replacement: aspen_leaves
    model-path: "aspen_leaves"

  "pine_leaves":
    world-persistence: false
    leaf-material: OAK_LEAVES
    state-id: 3
    sapling: test_sapling
    leaf-drop-replacement: pine_leaves
    model-path: "pine_leaves"

logs:
  palm_log:
    log-material: OAK_LOG
    stripped-log-id: stripped_palm_log
    stripped-log-material: STRIPPED_OAK_LOG
    instrument: FLUTE
    note: 3
    stripped-instrument: FLUTE
    stripped-note: 7

  aspen_log:
    log-material: OAK_LOG
    stripped-log-id: stripped_palm_log
    stripped-log-material: STRIPPED_OAK_LOG
    instrument: FLUTE
    note: 12
    stripped-instrument: FLUTE
    stripped-note: 16

  pine_log:
    log-material: OAK_LOG
    stripped-log-id: stripped_palm_log
    stripped-log-material: STRIPPED_OAK_LOG
    instrument: BELL
    note: 0
    stripped-instrument: FLUTE
    stripped-note: 25

saplings:
  palm_sapling:
    sapling-material: JUNGLE_SAPLING
    stage: 1
    model-path: "palm_sapling"
    schematic-files:
      - "palmtree.schem"
    random-paste-rotation: true
    allowed-soil-blocks:
      materials:
        - DIRT
        - GRASS_BLOCK
        
  aspen_sapling:
    sapling-material: BIRCH_SAPLING
    stage: 1
    model-path: "aspen_sapling"
    schematic-files:
      - "aspentree.schem"
    random-paste-rotation: true
    allowed-soil-blocks:
      materials:
        - DIRT
        - GRASS_BLOCK

  pine_sapling:
    sapling-material: SPRUCE_SAPLING
    stage: 1
    model-path: "pine_sapling"
    schematic-files:
      - "pinetree.schem"
    random-paste-rotation: true
    allowed-soil-blocks:
      materials:
        - DIRT
        - GRASS_BLOCK
